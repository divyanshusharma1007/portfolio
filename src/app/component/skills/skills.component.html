<!-- The code you provided is an HTML template for displaying a section with a list of skills. -->
<section class="text-gray-600 body-font  py-5 bg-gray-50" id="skills">
  <app-heading heading="Skills"></app-heading>
  <div class="flex flex-wrap justify-center items-start  mt-10 sm:mt-24 h-max">
    <div *ngFor="let section of sections" class="m-4 p-6 bg-white   rounded-lg shadow-md h-[20rem] w-64">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 drop-shadow-sm">{{ section.title }}</h2>
      <ul class="list-disc pl-5">
        <li *ngFor="let item of section.items" class="text-gray-700">{{ item }}</li>
      </ul>
    </div>
  </div>
</section>
